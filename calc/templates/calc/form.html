 <div class="col">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                <tr>
                    <th>Номер</th>
                    <th>Артикул</th>
                    <th>Назва продукції.</th>
                    <th>Кіл-сть</th>
                    <th>Знижка</th>

                </tr>
                </thead>
                <tbody id="product-table-body">
                <tr>
                    <th>1</th>
                    <td>{{ article }}</td>
                    <td>
                        <div class="input-group">
                            <input class="form-control d-block px-2 filter-input-change" list="products-options"
                                   placeholder="Виберіть назву" name="products-search" value="{{ product }}">
                        </div>

                        <datalist id="products-options">
                            {% for product in products %}
                                <option value="{{ product }}">
                            {% endfor %}
                        </datalist>
                    </td>
                    <td>
                        <div class="form-outline">
                            <input type="number" id="article" class="form-control" name="article"
                                   value="{{ article }}"/>
                            <label class="form-label" for="article">Введіть кількість</label>
                        </div>
                    </td>
                <td>
                        <div class="form-outline">
                            <input type="number" id="discount" class="form-control" name="discount"
                                   value="{{ discount }}" step=".01"/>
                            <label class="form-label" for="discount">Введіть знижку</label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="col mt-3">
                <button class="btn btn-primary" type="button" id="add-row">Додати рядок</button>
                <button class="btn btn-primary" type="submit">Розрахувати</button>
            </div>

        </div>
